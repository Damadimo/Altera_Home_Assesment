<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini DevTools Recorder</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      background: #fefcf8;
      color: #2c2c2c;
      line-height: 1.4;
    }
    
    .header {
      margin-bottom: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: #2c2c2c;
      letter-spacing: -0.01em;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    button {
      padding: 10px 14px;
      border: 1px solid #d4c4a8;
      border-radius: 6px;
      background: #fefcf8;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s ease;
      font-family: inherit;
      color: #2c2c2c;
    }
    
    button:hover:not(:disabled) {
      background: #f5f2ed;
      border-color: #b8a082;
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    button.primary {
      background: #2c2c2c;
      color: #fefcf8;
      border-color: #2c2c2c;
    }
    
    button.primary:hover:not(:disabled) {
      background: #1a1a1a;
      border-color: #1a1a1a;
    }
    
    button.danger {
      background: #4a4a4a;
      color: #fefcf8;
      border-color: #4a4a4a;
    }
    
    button.danger:hover:not(:disabled) {
      background: #3a3a3a;
      border-color: #3a3a3a;
    }
    
    .options {
      margin-bottom: 12px;
      padding: 10px;
      background: #f5f2ed;
      border-radius: 6px;
      border: 1px solid #e8ddd0;
    }
    
    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #4a4a4a;
      cursor: pointer;
    }
    
    .options input[type="checkbox"] {
      margin: 0;
      accent-color: #2c2c2c;
    }
    
    #status {
      padding: 8px 12px;
      background: #f5f2ed;
      border: 1px solid #e8ddd0;
      border-radius: 6px;
      font-size: 12px;
      color: #4a4a4a;
      text-align: center;
      font-weight: 500;
    }

    #status.recording {
      background: #f0e8e0;
      border-color: #d4c4a8;
      color: #4a4a4a;
    }

    #status.ready {
      background: #f0f0e8;
      border-color: #d4d4a8;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DevTools Recorder</h1>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="primary">Start Recording</button>
    <button id="stopBtn" class="danger" disabled>Stop Recording</button>
    <button id="downloadBtn" disabled>Download Trace</button>
    <button id="replayBtn" disabled>Replay in New Tab</button>
  </div>
  
  <div class="options">
    <label>
      <input type="checkbox" id="respectTimingCheckbox">
      Respect timing
    </label>
  </div>
  
  <div id="status" role="status" aria-live="polite">
    Ready
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
